    'charge_2': 'Tau charge 2'
    'phi_1': 'Tau phi 1'
    'phi_2': 'Tau phi 2'
    'dR': 'dR'
    'n_jets': 'Number of jets'
    'n_bjets': 'Number of b-jets'
    'n_prebjets': 'Number of pre-b-jets'
    'm_vis': 'm_vis'
    'mt_tot': '$m^{total}_T$ (GeV)'
    'met_pt': 'MET pT'
    'met_phi': 'MET phi'
    'met_dphi_1': 'MET dphi 1'
    'met_dphi_2': 'MET dphi 2'
    'met_var_qcd_1': 'MET var qcd 1'
    'met_var_qcd_2': 'MET var qcd 2'
    'decayModePNet_1': 'Decay mode PNet 1'
    'decayModePNet_2': 'Decay mode PNet 2'

