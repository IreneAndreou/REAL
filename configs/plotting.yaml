latex_names_lead:
    'decayMode': '$\tau_h^{lead}$ decay mode'
    'decayMode_other': '$\tau_h^{other}$ decay mode'
    'jpt_pt': 'Ratio of $p_{T}^{jet}$ to $p_{T}^{\tau_h^{lead}}$'
    'jpt_pt_other': 'Ratio of $p_{T}^{jet}$ to $p_{T}^{\tau_h^{other}}$'
    'pt': '$p_{T}^{\tau_h^{lead}}$ (GeV)'
    'pt_other': '$p_{T}^{\tau_h^{other}}$ (GeV)'
    'pt_tt': '$p_{T}^{\tau_h\tau_h}$ (GeV)'
    'eta': '$\eta^{\tau_h^{lead}}$'
    'eta_other': '$\eta^{\tau_h^{other}}$'
    'charge': '$\tau_h^{lead}$ charge'
    'charge_other': '$\tau_h^{other}$ charge'
    'phi': '$\tau_h^{lead} \phi$'
    'phi_other': '$\tau_h^{other} \phi$'
    'dR': '$\Delta R(\tau_h^{lead}, \tau_h^{other})$'
    'n_jets': 'Number of jets'
    'n_bjets': 'Number of b-jets'
    'n_prebjets': 'Number of pre-b-jets'
    'm_vis': '$m_{vis}$ (GeV)'
    'mt_tot': '$m^{total}_T$ (GeV)'
    'met_pt': 'MET $p_T$ (GeV)'
    'met_phi': 'MET $\phi$'
    'met_dphi': 'MET $\Delta \phi$ with $\tau_h^{lead}$'
    'met_dphi_other': 'MET $\Delta \phi$ with $\tau_h^{other}$'
    'met_var_qcd_1': '$C_{\\text{QCD}} = \\frac{\\MET}{p_{T}^{\\tau_h^{lead}}}\\cos\\Delta\\phi(\\vec{\\MET},\\vec{p}_{T}^{\\tau_h^{lead}})$'
    'met_var_qcd_2': '$C_{\\text{QCD}} = \\frac{\\MET}{p_{T}^{\\tau_h^{other}}}\\cos\\Delta\\phi(\\vec{\\MET},\\vec{p}_{T}^{\\tau_h^{other}})$'
    'met_var_w_1': '$C_{\\text{W}} = \\frac{\\left\\lvert\\vec{\\MET}+\\vec{p}_T^{\\ell}\\right\\rvert}{p_{T}^{\\tau_h^{lead}}}\\cos\\Delta\\phi(\\vec{\\MET}+\\vec{p}_T^{\\ell},\\vec{p}_{T}^{\\tau_h^{lead}})$'
    'met_var_w_2': '$C_{\\text{W}} = \\frac{\\left\\lvert\\vec{\\MET}+\\vec{p}_T^{\\ell}\\right\\rvert}{p_{T}^{\\tau_h^{other}}}\\cos\\Delta\\phi(\\vec{\\MET}+\\vec{p}_T^{\\ell},\\vec{p}_{T}^{\\tau_h^{other}})$'
    'decayModePNet_1': '$\tau_h^{lead}$ PNet decay mode'
    'decayModePNet_2': '$\tau_h^{other}$ PNet decay mode'

latex_names_sublead:
    'decayMode': '$\tau_h^{sublead}$ decay mode'
    'decayMode_other': '$\tau_h^{other}$ decay mode'
    'jpt_pt': 'Ratio of $p_{T}^{jet}$ to $p_{T}^{\tau_h^{sublead}}$'
    'jpt_pt_other': 'Ratio of $p_{T}^{jet}$ to $p_{T}^{\tau_h^{other}}$'
    'pt': '$p_{T}^{\tau_h^{sublead}}$ (GeV)'
    'pt_other': '$p_{T}^{\tau_h^{other}}$ (GeV)'
    'pt_tt': '$p_{T}^{\tau_h\tau_h}$ (GeV)'
    'eta': '$\eta^{\tau_h^{sublead}}$'
    'eta_other': '$\eta^{\tau_h^{other}}$'
    'charge': '$\tau_h^{sublead}$ charge'
    'charge_other': '$\tau_h^{other}$ charge'
    'phi': '$\tau_h^{sublead} \phi$'
    'phi_other': '$\tau_h^{other} \phi$'
    'dR': '$\Delta R(\tau_h^{sublead}, \tau_h^{other})$'
    'n_jets': 'Number of jets'
    'n_bjets': 'Number of b-jets'
    'n_prebjets': 'Number of pre-b-jets'
    'm_vis': '$m_{vis}$ (GeV)'
    'mt_tot': '$m^{total}_T$ (GeV)'
    'met_pt': 'MET $p_T$ (GeV)'
    'met_phi': 'MET $\phi$'
    'met_dphi': 'MET $\Delta \phi$ with $\tau_h^{sublead}$'
    'met_dphi_other': 'MET $\Delta \phi$ with $\tau_h^{other}$'
    'met_var_qcd_1': '$C_{\\text{QCD}} = \\frac{\\MET}{p_{T}^{\\tau_h^{sublead}}}\\cos\\Delta\\phi(\\vec{\\MET},\\vec{p}_{T}^{\\tau_h^{sublead}})$'
    'met_var_qcd_2': '$C_{\\text{QCD}} = \\frac{\\MET}{p_{T}^{\\tau_h^{other}}}\\cos\\Delta\\phi(\\vec{\\MET},\\vec{p}_{T}^{\\tau_h^{other}})$'
    'met_var_w_1': '$C_{\\text{W}} = \\frac{\\left\\lvert\\vec{\\MET}+\\vec{p}_T^{\\ell}\\right\\rvert}{p_{T}^{\\tau_h^{sublead}}}\\cos\\Delta\\phi(\\vec{\\MET}+\\vec{p}_T^{\\ell},\\vec{p}_{T}^{\\tau_h^{sublead}})$'
    'met_var_w_2': '$C_{\\text{W}} = \\frac{\\left\\lvert\\vec{\\MET}+\\vec{p}_T^{\\ell}\\right\\rvert}{p_{T}^{\\tau_h^{other}}}\\cos\\Delta\\phi(\\vec{\\MET}+\\vec{p}_T^{\\ell},\\vec{p}_{T}^{\\tau_h^{other}})$'
    'decayModePNet_1': '$\tau_h^{lead}$ PNet decay mode'
    'decayModePNet_2': '$\tau_h^{other}$ PNet decay mode'
